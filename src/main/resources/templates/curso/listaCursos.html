<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Cursos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {height: 1500px}

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height: auto;}
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Sistema Diretor</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/professores/listarProfessores">Professores</a></li>
                <li><a href="/cursos/listarCursos">Curso</a></li>
                <li><a href="/alunos/listarAlunos">Alunos</a></li>
            </ul><br>
        </div>

        <div class="col-sm-9">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CÃ³digo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${cursos}">
                    <td th:text="*{c.id}"></td>
                    <td th:text="*{c.nome}"></td>
                    <td th:text="*{c.codigo}"></td>
                    <td><a th:href="@{/cursos/show/{cursoId}(cursoId = ${c.id})}">Detalhar</a></td>
                    <td><a th:href="@{/cursos/{cursoId}/edit(cursoId = ${c.id})}">Editar</a></td>
                    <td><a th:href="@{/cursos/{cursoId}/delete(cursoId = ${c.id})}">Deletar</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="container-fluid">
    <span class="footer-copy">&copy; S.A.D</span>
</footer>

</body>
</html>
